<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memoria</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Jogo da Memoria</h1>
            <div class="panel-score">
                <ul class="stars">
                    <li>
                        <img id="star1" src="./assets/icon/control/star.svg" alt="">         
                    </li>
                    <li>
                        <img id="star2" src="./assets/icon/control/star.svg" alt="">
                    </li>
                    <li>
                        <img id="star3" src="./assets/icon/control/star.svg" alt="">
                    </li>
                </ul>
                <div class="timer">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>
                <div class="moves">
                    <span id="attemps">0</span>
                    <h4>Tentativas</h4>
                </div>
                <div class="reset">
                    <button id="reset">
                        <svg width="21px" height="21px" viewBox="0 0 24 15" xmlns="http://www.w3.org/2000/svg">
                            <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" transform="matrix(0 1 1 0 2.5 2.5)">
                                <path
                                    d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8" />
                                <path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)" />
                            </g>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="panel-cards">
                <ul>
                    <li class="card" id="card01"><img id="imgCard01" src=""><img src="" alt=""></li>
                    <li class="card" id="card02"><img id="imgCard02" src="" alt=""></li>
                    <li class="card" id="card03"><img id="imgCard03" src="" alt=""></li>
                    <li class="card" id="card04"><img id="imgCard04" src="" alt=""></li>
                    <li class="card" id="card05"><img id="imgCard05" src="" alt=""></li>
                    <li class="card" id="card06"><img id="imgCard06" src="" alt=""></li>
                    <li class="card" id="card07"><img id="imgCard07" src="" alt=""></li>
                    <li class="card" id="card08"><img id="imgCard08" src="" alt=""></li>
                    <li class="card" id="card09"><img id="imgCard09" src="" alt=""></li>
                    <li class="card" id="card10"><img id="imgCard10" src="" alt=""></li>
                    <li class="card" id="card11"><img id="imgCard11" src="" alt=""></li>
                    <li class="card" id="card12"><img id="imgCard12" src="" alt=""></li>
                    <li class="card" id="card13"><img id="imgCard13" src="" alt=""></li>
                    <li class="card" id="card14"><img id="imgCard14" src="" alt=""></li>
                    <li class="card" id="card15"><img id="imgCard15" src="" alt=""></li>
                    <li class="card" id="card16"><img id="imgCard16" src="" alt=""></li>
                </ul>
            </div>

        </div>
    </main>

    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
